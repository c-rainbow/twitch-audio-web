  <!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="popup.css"/>
      <script src="popup.js"></script>
    </head>
    <body>
      <div class="extension-logo">
        <img id="extension-logo" src="icon_48w.png"/>
      </div>
      <div class="extension-title">
        <h2 id="extension-title-text">Twitch Radio Mode v0.3.1</h2>
      </div>
      <div class="extension-config">
        <h4 id="extension-config-header">Configs</h4>
        <div class="config-item">
          <span class="config-name" id="config-name-autoplay">
            Autoplay video when radio mode ends
          </span>
          <span class="config-switch">
          <label class="switch">
            <input type="checkbox" id="autoplay-checkbox">
            <span class="slider round"></span>
          </label>
          </span>
        </div>
      </div>
    </body>
  </html>
